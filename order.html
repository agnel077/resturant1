    <!-- Reservation form -->
   <div class="box">
    <section class="reservation-form">
        <h2>Table Reservation</h2>
        <form action="reservation.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required>
           <div class="buttonup">
            <button type="submit">Submit Reservation</button>
           </div>
        </form>
    </section>
   </div>
<!-- Takeout order form -->
<div class="box2">
    <section class="takeout-order-form">
        <h2>Order Takeout</h2>
        <form action="takeout-order.php" method="POST">
            <label for="takeout-name">Name:</label>
            <input type="text" id="takeout-name" name="takeout-name" required>
            <label for="takeout-email">Email:</label>
            <input type="email" id="takeout-email" name="takeout-email" required>
            <label for="takeout-phone">Phone:</label>
            <input type="tel" id="takeout-phone" name="takeout-phone" required>
            <label for="takeout-items">Select Items:</label>
            <select id="takeout-items" name="takeout-items" multiple required>
                <!-- Add options for menu items that can be selected for takeout -->
                <option value="item1">Item 1</option>
                <option value="item2">Item 2</option>
                <!-- Add more menu items as needed -->
            </select>
            <div class="buttonup2">
                <button type="submit">Place Takeout Order</button>
            </div>
        </form>
    </section>
